<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOV SO SWEETüç©</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <div class="top">
        <img src="top.svg" alt="">
        <h1>LOV SO SWEETüç©</h1>
    </div>
<!-- SLOGAN PC E DEVICE -->
    <div class="sloganpc"></div>
    <div class="slogandv">
        <button id="empada-button">EMPADAS</button>
        <button id="trufa-button">TRUFAS</button>
    </div>

    <div class="produtos">
        <div class="produto">
            <img
                    src="https://www.receitasnestle.com.br/sites/default/files/srh_recipes/1a884bcbc5b04d71476d2995d51d0140.jpg"
                    alt="Brigadeiro">
            <h3>Brigadeiro</h3>
            <p>Delicioso brigadeiro caseiro feito com amor.</p>
            <button id="brigChoc1" onclick="brigChoc1()">+1</button>
            <button id="brigChoc0" onclick="brigChoc0()">-1</button>
        </div>
        <div class="produto" id="trufas">
            <img src="https://i.ytimg.com/vi/7TlocZ04Dtk/maxresdefault.jpg" alt="Trufa">
            <h3>Trufa</h3>
            <p>Trufas recheadas com os melhores ingredientes.</p>
            
            <button id="brigChoc1" onclick="trufa1()">+1</button>
            <button id="brigChoc0" onclick="trufa0()">-1</button>
        </div>
        <div class="produto" id="empadas">
            <h3 >Empada</h3>
            <img src="https://i.panelinha.com.br/i1/bk-5803-receita.webp" alt="">
            <p>Empadas artesanais crocantes e recheadas.</p>
            <button id="empada1" onclick="empada1()">+1</button>
            <button id="empada0" onclick="empada0()">-1</button>
        </div>
    </div>
    <div class="fundo">
        <div class="botao-comprar">
            <p>TOTAL DE ITENS:</p>
            <p id="totalItem"></p>
            <button onclick="comprar()">Comprar</button>
        </div></div>
    <script src="script.js"></script>
</body>

</html>
